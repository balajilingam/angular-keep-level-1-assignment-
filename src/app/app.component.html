<!-- HeaderComponent to be displayed as part of AppComponent -->
<app-header></app-header>

<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- To add notes -->
<div class="note-taker">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Take a note
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="note-taker-wapper">
        <mat-form-field>
          <!-- <input [(ngModel)]='note.title' matInput placeholder="Title" type='text'> -->
          <input id="title" name="title" class="form-control"     
          [(ngModel)]='note.title' matInput placeholder="title" type='text' #title="ngModel" required>
          <small *ngIf = '(title.touched || title.dirty) && title.invalid'>Title and Text both are required fields
            </small>
          <!-- <div *ngIf="title.required">
            Name is required. </div> -->
        </mat-form-field>
        <mat-form-field>
          <textarea [(ngModel)]='note.text' matInput placeholder="Text"></textarea>
          <!-- <small *ngIf = '(text.touched || text.dirty) && text.invalid'>Title and Text both are required fields
          </small> -->
        </mat-form-field>
        <div class="compbuttoncol">
          <button mat-button (click)='addNote()'>Done</button>
        </div>
      </div>
    </mat-expansion-panel>
  </div>
  
  
  <!-- Load and display the collection of notes from server as Material Cards with card title set to note title and card content set to note text  -->
  <div class="notes">
    <!-- <h3>{{errorMessage}}</h3> -->
    <!-- Label to display any error messages -->
  <label class="error-message"><h3>{{errorMessage}}</h3></label>
    <mat-card class='cards' *ngFor="let note of noteList">
      <mat-card-header>
        <mat-card-title>{{note.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{note.text}}</p>
      </mat-card-content>
    </mat-card>
  </div>
